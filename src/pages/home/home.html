<ion-header >
  <ion-navbar no-border-bottom >
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>

		<ion-segment [(ngModel)]="segment" (ionChange)="updateSchedule()">
	      <ion-segment-button value="semua">
	        Semua
	      </ion-segment-button>
	      <ion-segment-button value="populer">
	        Populer
	      </ion-segment-button>
	      <ion-segment-button value="terbaru">
	        Terbaru
	      </ion-segment-button>
	    </ion-segment>

	    <ion-buttons end>
	      <button ion-button icon-only (click)="presentFilter()">
	        <ion-icon ios="ios-more" md="md-more"></ion-icon>
	      </button>
	    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="updateSchedule()"
                   placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding="true" class="has-header" >
    <ion-slides autoplay="5000" loop="true" speed="3000" style="width:100%;height:200px;">
	    <ion-slide *ngFor="let slide of slideData">
	      <img src="{{slide.image}}" />
	    </ion-slide>
	</ion-slides>
    <!-- ============================= LIST BERITA ========================================================= -->
    <ion-list id="petroMobile-list4">
      <ion-item  class="item-thumbnail-left item-text-wrap" id="petroMobile-list-item13" ui-sref="menu.judulBerita()">
        <h4>PG Kucurkan Bantuan Untuk Korban Banjir Di Lamongan</h4>
      </ion-item>
      <ion-item class="item-thumbnail-left" id="petroMobile-list-item14" ui-sref="menu.judulBerita()">
        <h2>Item</h2>
      </ion-item>
      <ion-item class="item-thumbnail-left" id="petroMobile-list-item15" ui-sref="menu.judulBerita()">
        <h2>Item</h2>
      </ion-item>
    </ion-list>
</ion-content>
