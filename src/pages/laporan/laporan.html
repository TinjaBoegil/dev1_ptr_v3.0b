<ion-header class="headerHome">
  	<ion-navbar no-border-bottom color="header">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>Laporan</ion-title>

		<label class= "item item-input item-select selectTahun" end>
	    
	      <select>
	        <option>2016</option>
	        <option>2015</option>
	        <option>2014</option>
	      </select>
	   	</label>
	</ion-navbar>
</ion-header>


<ion-content padding="true" class="has-header">

   <div class="row item-text-wrap text-center">
      <div class="item col col-4" style="margin-right: 10px;" *ngFor="let laporan of laporanData">
        <div class = "card list">
          <div class = "item item-divider " >
            Laporan Hasil
          </div>
          <div class = "item item-text-wrap">
            <img src="{{laporan.image}}">
          </div>
        </div>
        <div class = "item buttonDownload ">
          Download
        </div>
      </div>  
  </div>
</ion-content>
