<ion-header>
	<ion-navbar no-border-bottom >
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>CSR</ion-title>
    <ion-segment [(ngModel)]="segment" (ionChange)="updateSchedule()">
	      <ion-segment-button value="semua">
	        Semua
	      </ion-segment-button>
	      <ion-segment-button value="populer">
	        Populer
	      </ion-segment-button>
	      <ion-segment-button value="terbaru">
	        Terbaru
	      </ion-segment-button>
	    </ion-segment>

	    <ion-buttons end>
	      <button ion-button icon-only (click)="presentFilter()">
	        <ion-icon ios="ios-more" md="md-more"></ion-icon>
	      </button>
	    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

</ion-content>
